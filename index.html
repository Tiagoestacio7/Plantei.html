    <meta charset="UTF-8">

    <!-- Bootstrap -->

    <div class="container vh-100 d-flex justify-content-center align-items-center">

        <!-- LOGIN -->
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;" id="loginCard">
            <div class="text-center mb-3">
                <div class="logo">游꺔 Plantei</div>
                <small class="text-muted">Acesso do usu치rio</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="email@email.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>

                <div class="input-group">
                    <input type="password" id="password" class="form-control">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-eye" style="cursor: pointer;" 
                        onclick="togglePassword()" id='eyeIcon'></i>
                        <i class="bi bi-eye-slash"></i>
                    </span>
                </div>
            </div>

            <button class="btn btn-success w-100" onclick="login()">Entrar</button>

            <div class="text-danger text-center mt-2" id="error"></div>
        </div>

        <!-- DASHBOARD -->
        <div class="card shadow p-4 d-none" style="max-width: 500px; width: 100%;" id="userCard">
            <div class="text-center mb-3">
                <div class="logo">游꺔 Vida Verde</div>
                <small class="text-muted">Dados do Usu치rio</small>
            </div>

            <div class="text-center">
                <img id="avatar" class="rounded-circle mb-3" width="100">
                <h5 id="name"></h5>
                <p class="text-muted" id="userEmail"></p>
            </div>

            <button class="btn btn-outline-danger w-100 mt-3" onclick="logout()">Sair</button>
        </div>
